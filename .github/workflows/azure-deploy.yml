name: CI/CD Pipeline - Azure Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: sampro-interview-system
  PYTHON_VERSION: '3.8'
  WORKING_DIRECTORY: './backend'

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pylint
        pip install -r backend/requirements.txt
        pip install -r backend/requirements_free_ai.txt
    
    - name: Run Black (Code Formatting)
      run: |
        black --check backend/
      continue-on-error: true
    
    - name: Run Flake8 (Linting)
      run: |
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        pip install -r backend/requirements.txt
        pip install -r backend/requirements_free_ai.txt
    
    - name: Run Unit Tests
      env:
        HF_API_KEY_1: ${{ secrets.HF_API_KEY_1 }}
        GROQ_API_KEY_1: ${{ secrets.GROQ_API_KEY_1 }}
      run: |
        pytest backend/tests/ -v --cov=backend/src --cov-report=xml --cov-report=html
      continue-on-error: true
    
    - name: Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  # Job 3: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r backend/requirements_free_ai.txt
    
    - name: Test Redis Connection
      run: |
        python -c "import redis; r = redis.Redis(host='localhost', port=6379); r.ping()"
    
    - name: Run Integration Tests
      env:
        HF_API_KEY_1: ${{ secrets.HF_API_KEY_1 }}
        GROQ_API_KEY_1: ${{ secrets.GROQ_API_KEY_1 }}
        REDIS_URL: redis://localhost:6379
      run: |
        python test_huggingface_only.py
      continue-on-error: true

  # Job 4: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run Safety (Dependency Vulnerability Check)
      run: |
        pip install -r backend/requirements.txt
        safety check --json
      continue-on-error: true
    
    - name: Run Bandit (Security Issues)
      run: |
        bandit -r backend/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload Security Reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json

  # Job 5: Build & Package
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r backend deploy/
        cp -r frontend deploy/
        cp requirements*.txt deploy/ || true
        
    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v3
      with:
        name: python-app
        path: deploy/

  # Job 6: Deploy to Staging (Develop Branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://sampro-interview-staging.azurewebsites.net
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: python-app
        path: .
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App (Staging)
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}-staging
        package: .
    
    - name: Run Smoke Tests
      run: |
        sleep 30
        curl -f https://sampro-interview-staging.azurewebsites.net/health || exit 1

  # Job 7: Deploy to Production (Main Branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://sampro-interview.azurewebsites.net
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: python-app
        path: .
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App (Production)
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: .
        slot-name: production
    
    - name: Run Smoke Tests
      run: |
        sleep 30
        curl -f https://sampro-interview.azurewebsites.net/health || exit 1
    
    - name: Run Load Test
      run: |
        echo "Load test would run here"
        # python test_concurrent_load.py --interviews 100 --questions 2
      continue-on-error: true

  # Job 8: Post-Deployment Monitoring
  post-deployment:
    name: Post-Deployment Checks
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Check Application Health
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          URL="https://sampro-interview.azurewebsites.net"
        else
          URL="https://sampro-interview-staging.azurewebsites.net"
        fi
        
        echo "Checking health at $URL/health"
        curl -f $URL/health || echo "Health check failed"
    
    - name: Notify Deployment Status
      if: always()
      run: |
        echo "Deployment completed with status: ${{ job.status }}"
