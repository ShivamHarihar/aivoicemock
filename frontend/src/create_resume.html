{% extends "base.html" %}

{% block title %}Create Resume - SAMPRO AI{% endblock %}

{% block content %}
<div class="container" style="padding-top: 100px; padding-bottom: 60px;">
    <!-- Header -->
    <div class="text-center mb-5 fade-up">
        <h1 class="gradient-text" style="font-size: 3rem; font-weight: 700; margin-bottom: 1rem;">Choose Your Template
        </h1>
        <p class="text-muted" style="font-size: 1.2rem; max-width: 700px; margin: 0 auto;">
            Select from our <span class="text-primary fw-bold">50+ professional designs</span>.
            All templates are ATS-friendly and fully customizable.
        </p>
    </div>

    <!-- Filters -->
    <div class="filter-bar fade-up"
        style="margin-bottom: 40px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
        <button class="btn btn-outline active" data-filter="all">All</button>
        <button class="btn btn-outline" data-filter="modern">Modern</button>
        <button class="btn btn-outline" data-filter="professional">Professional</button>
        <button class="btn btn-outline" data-filter="creative">Creative</button>
        <button class="btn btn-outline" data-filter="minimal">Minimal</button>
        <button class="btn btn-outline" data-filter="academic">Academic</button>
    </div>

    <!-- Templates Grid -->
    <div class="templates-grid" id="templatesGrid">
        <div class="loading-spinner text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<style>
    .templates-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 30px;
    }

    .template-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(0, 0, 0, 0.05);
        cursor: pointer;
        position: relative;
        backdrop-filter: blur(10px);
    }

    .template-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 242, 255, 0.15);
        border-color: rgba(0, 242, 255, 0.3);
    }

    .template-preview {
        height: 360px;
        background: #f5f5f5;
        overflow: hidden;
        position: relative;
    }

    .template-preview img,
    .preview-iframe {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
        transition: transform 0.5s ease;
        border: none;
        pointer-events: none;
        /* Disable interaction within iframe so click goes to card */
    }

    .template-card:hover .template-preview img,
    .template-card:hover .preview-iframe {
        transform: scale(1.02);
    }

    .template-info {
        padding: 20px;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .template-title {
        font-family: 'Outfit', sans-serif;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 5px;
        color: #1a1a2e;
    }

    .template-category {
        font-size: 0.85rem;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .overlay-actions {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .template-card:hover .overlay-actions {
        opacity: 1;
    }

    .btn-use-template {
        padding: 12px 30px;
        background: #fff;
        color: #000;
        border-radius: 30px;
        font-weight: 600;
        text-decoration: none;
        transform: translateY(20px);
        transition: all 0.3s ease;
    }

    .template-card:hover .btn-use-template {
        transform: translateY(0);
    }

    .gradient-text {
        background: linear-gradient(135deg, #1a1a2e 0%, #00f2ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>

{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const grid = document.getElementById('templatesGrid');
        let templates = [];

        async function fetchTemplates() {
            try {
                const response = await fetch('/api/templates');
                const data = await response.json();
                templates = data.templates;
                renderTemplates();
            } catch (error) {
                console.error('Error fetching templates:', error);
                grid.innerHTML = '<p class="text-center text-danger">Failed to load templates.</p>';
            }
        }

        function renderTemplates(filter = 'all') {
            grid.innerHTML = '';

            const filtered = filter === 'all'
                ? templates
                : templates.filter(t => t.category.toLowerCase() === filter.toLowerCase());

            if (filtered.length === 0) {
                grid.innerHTML = '<p class="text-center text-muted">No templates found for this category.</p>';
                return;
            }

            filtered.forEach(t => {
                const card = document.createElement('div');
                card.className = 'template-card fade-up';
                // Handle different image sources (legacy vs new)
                const imgUrl = t.image.startsWith('http') ? t.image : `{{ url_for('static', filename='') }}${t.image.replace('/static/', '')}`;

                card.innerHTML = `
                    <div class="template-preview">
                        <img src="${imgUrl}" alt="${t.name}" onerror="this.src='https://placehold.co/400x600?text=${t.name}'">
                        <div class="overlay-actions">
                            <a href="/resume/builder?template=${t.id}" class="btn-use-template">Use Template</a>
                        </div>
                    </div>
                    <div class="template-info">
                        <div class="template-title">${t.name}</div>
                        <div class="template-category">${t.category}</div>
                    </div>
                `;
                grid.appendChild(card);
            });

            if (window.gsap) {
                gsap.from(".template-card", {
                    y: 30,
                    opacity: 0,
                    duration: 0.5,
                    stagger: 0.05
                });
            }
        }

        // Initial Load
        fetchTemplates();

        // Filters
        document.querySelectorAll('.filter-bar button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-bar button').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderTemplates(e.target.dataset.filter);
            });
        });
    });
</script>
{% endblock %}
